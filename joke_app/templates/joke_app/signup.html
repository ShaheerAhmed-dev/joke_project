{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="{% static 'joke_app/base.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="d-flex flex-fill content">
      <div class="flex-grow-1">
        <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1">
          <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
              <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Sign up</h1>
              </div>

              <div class="modal-body p-5 pt-0">
                <form action="{% url 'signup' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3" id="username" name="username" placeholder="Username" />
                    <label for="username">Username</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3" id="password" name="password1" placeholder="Password" />
                    <label for="password">Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3" id="confirm_password" name="password2" placeholder="Confirm Password" />
                    <label for="confirm_password">Confirm Password</label>
                  </div>

                  <button class="w-100 mb-2 btn btn-lg rounded-3 btn-warning" type="submit">Sign up</button>
                  <hr class="my-4" />
                  <h2 class="fs-5 fw-bold mb-3">Or <a href="{% url 'login' %}">Login</a></h2>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
