{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link href="{% static 'joke_app/base.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<bodyclass="d-flex flex-column  min-vh-100">
    
    <header class="border-bottom bg-warning">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start p-3 mb-2 text-dark">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4"><strong>Joke App |</strong></span>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a href="{% url 'new_joke'  %}" class="nav-link px-2 link-secondary">Get New Joke</a>
                </li>
                <li>
                    <a href="{% url 'logout'  %}" class="nav-link px-2 link-body-emphasis">Logout</a>
                </li>
            </ul>
            <span class="pe-1">{{user.username }} </span>
            
        </div>
    </header>
    <main >
        <div class="text-center p-5">
            <h2>{{ joke.setup }}</h2>
            <p class="lead">{{ joke.punchline }}</p>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>
</html>
{% comment %} 
<h2>Welcome, {{ user.username }}</h2>
    <p>{{ joke.setup }}</p>
    <p>{{ joke.punchline }}</p>
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'new_joke' %}">Get New Joke</a>
    
    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div>
            <span class="text-body-secondary ms-3">@Joke App 2024.</span>
        </div>
    </footer>
    {% endcomment %}
