{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="{% static 'joke_app/base.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="border-bottom bg-warning">
      <div class="d-flex justify-content-between p-3 mb-2 text-dark">
          <span class="fs-4 ms-3"><strong>Joke App </strong></span>
          <span>
            <span class="">{{ user.username }}</span>
            <a href="{% url 'logout' %}" class="px-2 link-body-emphasis">Logout</a>
          </span>        
      </div>
      
    </header>
    <main class="mx-auto">
      <div class="text-center p-5">
        <h2>{{ joke.setup }}</h2>
        <p class="lead">{{ joke.punchline }}</p>
        <a href="{% url 'new_joke' %}" class="px-2 link-secondary fs-3"><i class="bi bi-arrow-clockwise"></i></a>        
      </div>
      
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
